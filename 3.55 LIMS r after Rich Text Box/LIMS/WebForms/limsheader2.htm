function enterkeyformsubmission()
{
	if(event.keyCode==13)
	{
		submitform();
	}
}
function submitform()
{
		if(document.indexform.userID.value.length==0)
		{
			alert("Please provide UserID to login");
			document.indexform.userID.focus();
			return false;
		}
		else if(document.indexform.password.value.length==0)
		{
			alert("Please provide password to login");
			document.indexform.password.focus();
			return false;
		}
		else
		{
			document.indexform.submit();
		}
}
		</script>
